<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./orders.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="navbar-main">
        <div class="navbar-left-menu-main">
            <div class="navbar-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="navbar-text-label">Kafene</p>
            </div>
            <nav>
                <a class="navbar-menu-items-main active" title="Orders" href="./orders.html">Orders</a>
                <a class="navbar-menu-items-main" title="Products" href="./products.html">Products</a>
                <a class="navbar-menu-items-main" title="Users" href="./users.html">Users</a>
            </nav>
        </div>
        <a class="navbar-menu-items-main" id="logout-button" href="">Logout</a>
    </div>


    <div class="orderouterwrapper">
        <h1 class="container-header">Orders</h1>
        <div class="containerInnerWrapper">
            <div class="containerFilterWrapper">
                <h3>Filters</h3>
                <div class="containerFilterOption">
                    <p>Count: <span id="count"></span></p>
                    <label class="containerFilterCheckbox"><input type="checkbox" id="newCheckBox" name="orders-new"
                            checked="">New</label>
                    <label class="containerFilterCheckbox"><input type="checkbox" id="packedCheckBox"
                            name="orders-packed" checked="">Packed</label>
                    <label class="containerFilterCheckbox"><input type="checkbox" id="inTransitcheckBox"
                            name="orders-transit" checked="">InTransit</label>
                    <label class="containerFilterCheckbox"><input type="checkbox" id="deliveredCheckBox"
                            name="orders-delivered" checked="">Delivered</label>
                </div>
            </div>
            <div style="width: 100%;">
                <table class="orderTable">
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="./orders.js"></script>
</body>

</html>
